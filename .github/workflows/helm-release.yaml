name: Helm Charts Release

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:

      # ðŸ”¹ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ”¹ Helm install
      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.17.0

      # ðŸ”¹ Login GHCR
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | helm registry login ghcr.io \
            --username ${{ github.actor }} \
            --password-stdin

      # ðŸ”¹ Detect charts
      - name: Detect Charts
        id: charts
        run: |
          CHARTS=$(find charts -maxdepth 1 -mindepth 1 -type d)
          echo "charts=$CHARTS" >> $GITHUB_OUTPUT

      # ðŸ”¹ Helm Lint
      - name: Helm Lint
        if: steps.charts.outputs.charts != ''
        run: |
          for chart in ${{ steps.charts.outputs.charts }}; do
            helm lint "$chart"
          done

      # ðŸ”¹ Helm Package
      - name: Helm Package
        if: steps.charts.outputs.charts != ''
        run: |
          mkdir -p packaged
          for chart in ${{ steps.charts.outputs.charts }}; do
            helm package "$chart" --destination packaged
          done

      # ðŸ”¹ Helm Push
      - name: Helm Push
        if: steps.charts.outputs.charts != ''
        run: |
          for chart in packaged/*.tgz; do
            helm push "$chart" oci://ghcr.io/${{ github.repository_owner }}/charts
          done
